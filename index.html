<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Image Viewer</div>
        <div class="navbar-subtitle">Developed by Muhammad Ali</div>
        <div class="navbar-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </nav>
    <div class="gallery-container">
        <div class="gallery">
            <img src="Black and Green Simple Modern Graphic Designer Portofolio Desktop Prototype.png" alt="Image 1" class="gallery-image">
            <img src="b.PNG" alt="Image 2" class="gallery-image">
            <img src="c.PNG" alt="Image 3" class="gallery-image">
            <img src="d.PNG" alt="Image 4" class="gallery-image">
            <img src="f.PNG" alt="Image 5" class="gallery-image">
        </div>
        <div class="controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="upload-delete-container">
        <label for="upload">Upload Image</label>
        <input type="file" id="upload" accept="image/*">
        <button class="delete-button">Delete Image</button>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Muhammad Ali. All rights reserved.</p>
            <div class="footer-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
